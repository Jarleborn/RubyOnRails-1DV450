 <ng-map default-style=true zoom=5 center="[56.6787819, 16.358790799999998]">
	

	<marker ng-repeat="p in indexmap.PositionList"
				id='{{p.id}}'
        position="{{p.latitude}},{{p.longitude}} "
        title="pos: {{p.name}}"
				 data="{{p}}"
        on-click="indexmap.showData(p)">

        </marker>
        <info-window id="iw">
        <div ng-non-bindable="">
          Namn: {{indexmap.sys.name}}<br/>
          Beskrivning: {{indexmap.sys.description}}<br/>
          Adress: {{indexmap.sys.adress}}<br/>
          <a data-ng-href='systembolags/{{indexmap.sys.systembolag_id}}' ><i class="material-icons">info_outline</i></a>
        </div>
      </info-window>

 </ng-map>
	

	<ul class="collection with-header">
  <!-- Using player when I have set the controllerAs in the app.js and routeProvider -->
 
<li class="collection-header"><h4>Systembolag</h4></li>
     <li class="collection-item" data-ng-repeat="_position in indexmap.PositionList">
     <div>{{ _position.name }}  -  {{ _position.adress }}<a data-ng-href='systembolags/{{_position.systembolag_id}}' class="secondary-content"><i class="material-icons">info_outline</i></a></div></li>
  </li>
 
</ul>
